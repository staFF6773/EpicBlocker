name: EpicBlocker
version: '${project.version}'
main: cl.staff.epicblocker.EpicBlocker
author: Not_staff
api-version: '1.16'

commands:
  reload:
    description: Reload the config.yml configuration
    usage: /eb reload

permissions:
  epicblocker.reload:
    description: It gives you the permission to execute the /eb reload command.
    default: false

  epicblocker.bypass:
    description: Allows players to ignore the blocking of forbidden words.
    default: false
